<div class="message" [class.self]="message.authorId == authorId">
	<div class="content">
		<span *ngIf="message.authorId != authorId">
      {{ message.authorId}}: 
    </span> 
    {{ message.text }}
	</div>
    <div class="time" *ngIf="isLast">
    {{ message.timestamp | date:'h:mm:ss' }}
    </div>
</div>
